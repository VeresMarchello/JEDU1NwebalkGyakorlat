<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotels</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse justify-content-start">
			<div class="navbar-nav">
				<a th:href="@{/home}" class="nav-item nav-link">Home</a> 
				<a th:href="@{/hotels}" class="nav-item nav-link active">Hotels</a>
			</div>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item"><a th:href="@{/logout}"
						class="nav-item nav-link">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br/>
	<div class="table-responsive text-center container">
	<form th:action="@{/hotels}" method="POST">
		<table class="table table-striped table-bordered">
			<caption>List of Hotels</caption>
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Stars</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${hotels.empty}">
					<td colspan="4">No Hotels Available</td>
				</tr>
				<tr th:each="hotel : ${hotels}">
					<td class="align-middle"><span th:text="${hotel.name}"></span></td>
					<td class="align-middle"><span th:text="${hotel.address}"></span></td>
					<td class="align-middle"><span th:text="${hotel.stars}"></span></td>
					<td class="align-middle"><button class="btn btn-block btn-success" th:name="id" th:value="${hotel.id}" type="Submit" th:text="Book"></button></td>
				</tr>
			</tbody>
		</table>
		<br/>
		<a class="btn btn-block btn-danger" th:href="@{/home}">Cancel</a>
		</form>
	</div>
</body>
</html>
