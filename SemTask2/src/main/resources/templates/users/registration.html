<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<form autocomplete="off" th:action="@{/registration}"
			th:object="${user}" method="post" class="form-signin">
			<h3 class="form-signin-heading">Registration Form</h3>
			<div class="form-group">
				<label th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}" class="validation-message"></label> <input
					type="text" th:field="*{firstName}" placeholder="First Name"
					class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}" class="validation-message"> </label> <input
					type="text" th:field="*{lastName}" placeholder="Last Name"
					class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('balance')}"
					th:errors="*{balance}" class="validation-message"></label> <input
					type="text" th:field="*{balance}" placeholder="Balance"
					class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('currency')}"
					th:errors="*{currency}" class="validation-message"></label> <select
					th:field="*{currency}" class="form-control">
					<option th:value="EUR" th:text="EURO"></option>
					<option th:value="HUF" th:text="FORINT"></option>
					<option th:value="USD" th:text="DOLLAR"></option>
				</select>
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"
					class="validation-message"></label> <input type="date"
					th:field="*{birth}" placeholder="Date of Birth"
					class="form-control" />
			</div>

			<div class="form-group">
				<input type="text" th:field="*{userName}" placeholder="User Name"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Register
					User</button>
			</div>

			<h2>
				<span class="text-success" th:utext="${successMessage}"></span>
			</h2>

		</form>
	</div>
</body>
</html>
